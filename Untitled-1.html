<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparateur de factures</title>

    <style>
        body {
            background: url('holaat.gif') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            cursor: url('SonatrachI.png'), auto;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #cccccca1;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.511);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #393939;
            text-shadow: 2px 2px 2px #3d3d3d;

        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            background-color: #f68300;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f68300;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparateur des factures</h1>
        <input type="file" id="pdf1" accept=".pdf" required>
        <input type="file" id="pdf2" accept=".pdf" required>
        <button onclick="comparePDFs()">Comparer</button>
        <div id="result"></div>

        <script>
            function comparePDFs() {
                var pdf1 = document.getElementById('pdf1').files[0];
                var pdf2 = document.getElementById('pdf2').files[0];

                if (!pdf1 || !pdf2) {
                    alert(".");
                    return;
                }

                var reader1 = new FileReader();
                reader1.onload = function () {
                    var content1 = reader1.result;

                    var reader2 = new FileReader();
                    reader2.onload = function () {
                        var content2 = reader2.result;

                        // Add your PDF comparison logic here
                        // For simplicity, let's just check if the lengths of the content are the same
                        if (content1.length === content2.length) {
                            document.getElementById('result').innerText = "Les PDFs ont la même longueur de contenu. Ils sont considérés comme similaires.";
                        } else {
                            document.getElementById('result').innerText = "Les PDFs ont des longueurs de contenu différentes. Ils sont considérés comme différents.";
                        }
                    };

                    reader2.readAsText(pdf2);
                };

                reader1.readAsText(pdf1);
            }
        </script>
    </div>
</body>
</html>
